<!DOCTYPE html>

  <head>

    <link rel="stylesheet" href="./assets/css/style.css" />

        <div class="chat">

          <img

            height="60"
          />

            <h2>Emilia</h2>
            <p>Estamos en contacto!</p>

        </div>
        <div class="contact">
          <img
            src="assets/images/foto2.jpg"

          />
          <div class="contact-info">

        </div>

            src="assets/images/foto4.jpg"

            width="60"
            height="60"
          />
          <div class="contact-info">
            <h2>Pedro</h2>
            <p>Buena mi chan</p>
          </div>
        </div>
        <div class="contact">
          <img
            src="assets/images/foto5.jpg"
            alt="Contacto 4"
            width="60"
            height="60"
          />
          <div class="contact-info">
            <h2>Nicolas</h2>
            <p>la junta es a la 6 pm</p>
          </div>
        </div>
        <div class="contact">
          <img
            src="assets/images/foto6.jpg"
            alt="Contacto 5"
            width="60"
            height="60"
          />
          <div class="contact-info">
            <h2>Carlos</h2>
            <p>Adios</p>
          </div>
        </div>
      </div>
      <div class="main-section">
        <div class="logo">
          <img src="assets/images/hand.png" alt="Logo" />
        </div>
        <div class="main-text">
          <h1>Comienza el Networking</h1>
          <p>
            Presiona "Nuevo Chat" para interactuar con tus nuevos contactos.
          </p>
